<!DOCTYPE html>
<html>
<head>
    <title>Yansıma Devri</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #map { width: 100vw; height: 100vh; filter: invert(100%) hue-rotate(180deg) brightness(0.7) contrast(1.2); }
        .ui-status {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            color: #0ff; font-family: monospace; text-shadow: 0 0 10px #0ff;
            background: rgba(0,0,0,0.6); padding: 10px; border: 1px solid #0ff;
        }
    </style>
</head>
<body>
    <div class="ui-status">SİSTEM: AKTİF<br>BÖLGE: AVCILAR SEKTÖRÜ</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Uygulamayı tam ekran yapar
        
        var map = L.map('map', { zoomControl: false }).setView([40.9800, 28.7175], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Örnek Siberpunk Noktalar
        L.marker([40.9805, 28.7160]).addTo(map).bindPopup("Enerji İstasyonu");
    </script>
</body>
</html>
