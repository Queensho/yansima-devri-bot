<!DOCTYPE html>
<html>
<head>
    <title>YansÄ±ma Devri: Operasyon Paneli</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        /* Siberpunk Harita Filtresi */
        #map { 
            width: 100vw; 
            height: 100vh; 
            filter: invert(100%) hue-rotate(180deg) brightness(0.6) contrast(1.4); 
        }
        /* Ãœst Panel */
        .cyber-header {
            position: absolute; top: 0; width: 100%; z-index: 9999;
            background: linear-gradient(to bottom, rgba(0,255,255,0.4), transparent);
            color: #0ff; font-family: 'Courier New', monospace; text-align: center;
            padding: 15px 0; text-shadow: 0 0 10px #0ff; pointer-events: none;
            letter-spacing: 2px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cyber-header">SÄ°STEM DURUMU: AKTÄ°F // SEKTÃ–R: AVCILAR</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Telegram Web App'i GeniÅŸlet
        const tg = window.Telegram.WebApp;
        tg.expand(); 
        tg.headerColor = '#000000';

        // HaritayÄ± BaÅŸlat (AvcÄ±lar Merkezli)
        var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([40.9800, 28.7175], 16);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Siberpunk Ä°konlar
        const points = [
            { lat: 40.9805, lng: 28.7160, icon: "âž•", label: "YAÅžAM KAYNAÄžI" },
            { lat: 40.9790, lng: 28.7180, icon: "ðŸ›¡ï¸", label: "DÃœÅžMAN BÃ–LGESÄ°" },
            { lat: 40.9798, lng: 28.7195, icon: "âš¡", label: "ENERJÄ° Ã‡ATLAÄžI" }
        ];

        points.forEach(p => {
            L.marker([p.lat, p.lng], {
                icon: L.divIcon({
                    html: `<div style="font-size:30px; filter: drop-shadow(0 0 10px #0ff);">${p.icon}</div>`,
                    className: 'dummy'
                })
            }).addTo(map).bindPopup(`<b style="color:#000">${p.label}</b>`);
        });

        // GPS Takibi (Mavi Nokta)
        map.locate({setView: true, watch: true});
        map.on('locationfound', function(e) {
            L.circle(e.latlng, { radius: 10, color: '#0ff' }).addTo(map);
        });
    </script>
</body>
</html>
